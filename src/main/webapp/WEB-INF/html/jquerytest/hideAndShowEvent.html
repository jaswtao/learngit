	<button id="button">Show box</button>

	$(function(){
		$.each([ 'show', 'hide' ], function(i, val) {
			var _org = $.fn[val];
			$.fn[val] = function() {
				this.trigger(val);
				_org.apply(this, arguments);
			};
		});
	});

	$('#box').click(function() {
		$(this).hide();
	}).bind('hide', function() {
		console.log('hide event');
	}).bind('show', function() {
		console.log('show event');
	});

	$('#button').click(function() {
		$('#box').show();
	});
</script>
